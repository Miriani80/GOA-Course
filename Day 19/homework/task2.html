<!--შექმენით საიტი სატად დაამატებთ 20 განსხვავებულ ვიდეოს და 20 განსხვავებულ აუდიოს, გამოიყენეთ მცირე ზომის ვიდეოები და აუციოები რათა დიდი მოცულობა არ დაიკავონ თქვენს კომპიუტერში--> 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video and Audio Collection</title>
</head>
<body>

    <h1>Video Collection</h1>

    <!-- Videos Section -->
    <div id="videos">
        <!-- Video 1 -->
        <h2>Video Title 1</h2>
        <video width="320" height="240" controls>
            <source src="path/to/video1.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <!-- Video 2 -->
        <h2>Video Title 2</h2>
        <video width="320" height="240" controls>
            <source src="path/to/video2.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <!-- Repeat for 20 videos -->
        <!-- ... -->

        <!-- Video 20 -->
        <h2>Video Title 20</h2>
        <video width="320" height="240" controls>
            <source src="path/to/video20.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <h1>Audio Collection</h1>

    <!-- Audios Section -->
    <div id="audios">
        <!-- Audio 1 -->
        <h2>Audio Title 1</h2>
        <audio controls>
            <source src="path/to/audio1.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>

        <!-- Audio 2 -->
        <h2>Audio Title 2</h2>
        <audio controls>
            <source src="path/to/audio2.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>

        <!-- Repeat for 20 audios -->
        <!-- ... -->

        <!-- Audio 20 -->
        <h2>Audio Title 20</h2>
        <audio controls>
            <source src="path/to/audio20.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>

</body>
</html>
