 <!--1)while loop ის გამოყენებით დაწერეთ I Love You ათსჯერ ისე რომ თითოეული ხაზი იწყებოდეს რიცხვით-->


 count = 1  # იწყება 1-დან
 while count <= 1000:  # სანამ count არის <= 1000
     print(f"{count} I Love You")
     count += 1  # ყოველ ციკლში count იზრდება 1-ით

     
     ეს კოდი უზრუნველყოფს, რომ ეკრანზე დაიბეჭდოს "I Love You" 1000-ჯერ, ხოლო თითოეულ ხაზზე გამოჩნდება მისი რიგითი ნომერი.
