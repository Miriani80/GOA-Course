<!--2)შექმენით ორი ტექსტი h1 და p და შეუცვალეთ ზომები h1 იყოს 36px და P 18px-->


<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ტექსტის ზომის შეცვლა</title>
    <style>
        h1 {
            font-size: 36px; /* h1 ტექსტის ზომა */
        }

        p {
            font-size: 18px; /* p ტექსტის ზომა */
        }
    </style>
</head>
<body>

    <h1>ეს არის H1 სათაური</h1>
    <p>ეს არის აბზაცი, რომელიც შეიცავს 18px ზომის ტექსტს.</p>

</body>
</html>
ახსნა:
CSS-ში h1 ელემენტს მივანიჭეთ 36px ზომა.
CSS-ში p ელემენტს მივანიჭეთ 18px ზომა.
