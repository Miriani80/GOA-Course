<!--3)შექმენით footer ელემენტი და დაამატეთ შიგნით პარაგრაფი შემდეგ background-color footer-ისთვის დააყენეთ darkgray და ტექსტის ფერი იყოს ლურჯი-->


<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer ელემენტი</title>
    <style>
        footer {
            background-color: darkgray; /* ფონური ფერი */
            color: blue; /* ტექსტის ფერი */
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

    <footer>
        <p>ყველა უფლება დაცულია &copy; 2024</p>
    </footer>

</body>
</html>



footer ელემენტისთვის განვსაზღვრეთ:
background-color: darkgray; — ფონი მუქი ნაცრისფერი.
color: blue; — ტექსტის ფერი ლურჯია.
padding: 20px; — დამატებული შიდა სივრცე (padding) უფრო სასიამოვნო ვიზუალისთვის.
text-align: center; — ტექსტი ცენტრში განლაგდა.
